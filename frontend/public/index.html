<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edukativna Platforma za Učenje Programiranja</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="root"></div>

  <!-- React i ostale JavaScript biblioteke -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Kod -->
  <script type="text/babel">
    const App = () => {
      return (
        <div className="container mt-5">
          <h1 className="text-center">Edukativna Platforma za Učenje Programiranja</h1>
          <p className="text-center">Dobrodošli na našu platformu. Ovde možete učiti različite programske jezike kroz interaktivne lekcije i kvizove.</p>
          <div className="row">
            <div className="col-md-4">
              <h2>JavaScript</h2>
              <p>Učite osnove i napredne koncepte JavaScript-a.</p>
              <a href="#" className="btn btn-primary">Pogledaj lekcije</a>
            </div>
            <div className="col-md-4">
              <h2>Python</h2>
              <p>Učite kako programirati u Python-u, jednom od najpopularnijih jezika.</p>
              <a href="#" className="btn btn-primary">Pogledaj lekcije</a>
            </div>
            <div className="col-md-4">
              <h2>Java</h2>
              <p>Naučite Java programiranje, osnovu mnogih enterprise aplikacija.</p>
              <a href="#" className="btn btn-primary">Pogledaj lekcije</a>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
